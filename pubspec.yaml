name: file_md5
description: A Flutter package with streamed MD5 calculation.
version: 0.0.1
homepage: https://github.com/jiejie-dev/flutter_file_md5

environment:
  sdk: ">=2.18.4 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  crypto: ^3.0.2
  async: ^2.8.2
  convert: ^3.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FileMD5Web
        fileName: web/file_md5.dart
